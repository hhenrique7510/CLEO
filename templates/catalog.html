{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Food Catalog</title>
    <link rel="stylesheet" type="text/css" href="{% static './css/catalog.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <p>CENTRAL<br>LISTING<br>for<br>EASY<br>ORDERING</p>
        <div class="cart-icon">
            <a class="fas fa-shopping-cart cart-link" href="{% url 'cart' %}" style="text-decoration:none" name="cart"></a>
        </div>
    </nav>
    <div class="container">
        <h1 class="text-center my-5">Cat√°logo de Comidas</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <form method="get" action="{% url 'home' %}">
                    <input type="search" name="search" placeholder="Buscar produto" value="{{ request.GET.search }}">
                    <button type="submit">Buscar</button>
                </form>
            </div>
        </div>
        <div class="row">
            {% for product in food_products %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <a href="{% url 'product_detail' product_id=product.id %}" style="text-decoration:none" name="product-link">
                            <div class="card-body">
                                <div class="card-split">
                                    <div class="card-img">
                                        <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">                                    </div>
                                    <div class="card-content">
                                        <h5 class="card-title product-link">{{ product.name }}</h5>
                                        <p class="card-text">R${{ product.price }}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                        <div class="card-footer">
                            <a href="{% url 'add_to_cart' product.id %}" class="btn btn-primary custom-btn" style="text-decoration:none" name="cartAdd">Adicionar ao carrinho</a>
                            <a class="btn btn-outline-secondary custom-btn">Favorito</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
