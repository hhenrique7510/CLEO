{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <link rel="stylesheet" type="text/css" href="{% static './css/qr_code.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <p>CENTRAL<br>LISTING<br>for<br>EASY<br>ORDERING</p>           
    </nav>
    <div class="container">
        <div class="top-bar">
            <h1 class="top-bar-title">Seu QR Code</h1>
        </div>
        <div class="qr-code-container">
            <img src="{{ qr_base64 }}" alt="Pix QR code" />
        </div>
        <form method="POST" action="{% url 'order_status' %}">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit" name="confirmPurchase" id="confirmPurchase">Finalizar Pedido</button>
        </form>
    </div>
</body>
</html>
